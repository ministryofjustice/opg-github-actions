name: "[Test] next-tag"

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none


jobs:
  test_script:
    runs-on: 'ubuntu-latest'
    name: "Test next-tag"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: "Setup and run pytest"        
        shell: bash
        env:
          RUN_AS_TEST: "true"
        run: |
          pip install -r ./requirements.txt
          cd .github/actions/next-tag/          
          pytest ./test_next_tag.py
          echo "$(cat ./results.md)" >> $GITHUB_STEP_SUMMARY
          
