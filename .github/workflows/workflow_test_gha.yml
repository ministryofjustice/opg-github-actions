name: "[Workflow] TEST GITHUB ACTION"

on:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: write
  id-token: write


jobs:
  test_actions:
    name: "TEST GitHub Actions"
    runs-on: ubuntu-latest
    steps:
      # checkout self
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true
      # run action to test github.actions_x properties
      - name: "Local"
        id: "local_action"
        uses: ./actions/test-gha
      # run the branch-name action
      - name: "Branch Name"
        id: "branch_name"
        uses: ./actions/branch-name
