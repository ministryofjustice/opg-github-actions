name: "[Test] safe-strings"

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none


jobs:
  test:
    runs-on: 'ubuntu-latest'
    name: "Test safe-strings"
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: "Setup pip"
        run: |
          cd ./python
          pip install -q -r ./requirements.txt
          pip install -e .
      - name: "Setup and run pytest"
        shell: bash
        env:
          RUN_AS_TEST: "true"
        run: |
          cd python/
          pytest ./tests/commands/test_safe_strings.py
          echo "$(cat ./safe_strings_results.md)" >> $GITHUB_STEP_SUMMARY
