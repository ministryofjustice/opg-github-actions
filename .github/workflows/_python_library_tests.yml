name: "[Python] Test Library code"

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/python/**'
  push:
    branches: [main]
    paths:
      - 'app/python/**'

permissions:
  contents: read
  security-events: write
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none


jobs:

  python_tests:
    name: "Run pytest"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: "Setup pip"
        run: |
          cd ./python
          pip install -q -r ./requirements.txt
          pip install -e .
      - name: "Setup and run pytest"
        shell: bash
        env:
          RUN_AS_TEST: "true"
        run: |
          cd ./python
          git config --global user.name "pytest"
          git config --global user.email "dummy@dummymail.com"
          pytest ./tests/
