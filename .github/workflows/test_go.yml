name: "[TEST] Go code"

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: read


jobs:
  test_go_code:
    name: "Run Go Tests"
    runs-on: ubuntu-latest
    steps:
      # checkout self
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          fetch-tags: true
      # setup the go version and pull from cache etc
      - name: "Setup go"
        id: setup_go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          cache: false
          go-version-file: './go.mod'
      # run tests
      - name: "Run tests"
        id: run_tests
        shell: bash
        run: |
          go mod tidy
          go test -count=1 -cover -covermode=atomic ./...
